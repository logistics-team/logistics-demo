server:
  port: 9090
spring:
  application:
    name: genterator-server
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql:///logistics?serverTimezone=UTC
    username: root
    password: root
    dbcp2:
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:18000/eureka/