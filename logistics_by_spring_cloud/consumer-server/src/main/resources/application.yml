spring:
  application:
    name: consumer-server
  thymeleaf:
    cache: false
    mode: LEGACYHTML5
    encoding: UTF-8
    servlet:
      content-type: text/html

server:
  port: 9292

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:18000/eureka/

feign:
  hystrix:
    enabled: true  #开启熔断器