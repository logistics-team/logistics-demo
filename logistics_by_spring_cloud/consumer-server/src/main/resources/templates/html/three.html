<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="/js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="/js/method.js"></script>
</head>

<body>

    <h1 th:text="${session.getId()}"></h1>

<select id="cmbProvince" name="cmbProvince" th:value="湖南省"></select>
<select id="cmbCity" name="cmbCity" th:value="永州市"></select>
<select id="cmbArea" name="cmbArea" th:value="江永县"></select>

<input type="text" value="详细地址" onblur="if(this.value=''){this.value='详细地址'}" onfocus="if(this.value='详细地址'){this.value='';this.style.color='#ff0000'}">

<script type="text/javascript">
    addressInit('cmbProvince', 'cmbCity', 'cmbArea');
</script>

</body>
</html>
